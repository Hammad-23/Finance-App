            <div class="padding">Welcome  <span style="color: darkblue; font-size: 23px; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" id="userName">Expertizo</span></div>

        <div id="filters">
              <div class="padding">
                  <p>Select Month</p>
                  <select id="month">
                      <option value="0">Jan</option>
                      <option value="1" >Feb</option>
                      <option value="2">March</option>
                      <option value="3" >April</option>
                      <option value="4" >May</option>
                      <option value="5" >June</option>
                      <option value="6" >July</option>
                      <option value="7">August</option>
                      <option value="8">September</option>
                      <option value="9">October</option>
                      <option value="10">November</option>
                      <option value="11">December</option>
                  </select>
              </div>
              <div class="padding">
                  <p>Select Year</p>
                  <select id="year">
                      <option >2019</option>
                      <option >2020</option>
                      <option >2021</option>
                      <option >2022</option>
                  </select>
              </div>
              <div class="padding">
                  <p>Select transaction type</p>
                  <select>
                      <option>All</option>
                      <option>Income</option>
                      <option>Expenses</option>
                  </select>

              <button class="btn btn-primary">filters</button>

                  <h5  class="card-title"></h5>
                  <h1 id="income-card"></h1>
                  <p class="card-text"></p>
                </div>
              </div>


              <div class="card border-primary mb-3" style="margin-left: 150px; max-width: 18rem;">

                </div>
              </div>
    
        </div>
        <hr/>

        <div style="height: 150px; background-color: darkblue;">
          <br> 
          <h1 style="text-align: center; color: white; font-family: sans-serif; font-size: 35px;">Your Available Balance is</h1>
          <h1 style="text-align: center; color: white; font-family: sans-serif; font-size: 35px;">RS 0</h1>
        </div> <br><br>

        <div class="cardss">

         <div class="cards-div">

             <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; margin-left: 20px; color: white;">Recent Incomes</h2>
          </div>

         </div>

         <div class="cardss-div">
          <div style="margin-right: 30px; height: 80px; width: 700px; background-color: #e3b844;">

            <h2 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; margin-left: 20px; color: white;">Recent Expenses</h2>
          </div>

          </div>

        </div>

      <div id="chartDiv">
        
        <div style="background-color: darkblue; height: 90px; color: white; font-size: 30px; ">
          
           <p style="padding: 20px; font-family: sans-serif;">Income Overview</p>
        </div>

        <canvas id="myChart" width="80" height="30"></canvas>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['january', 'febuary', 'march', 'April', 'May', 'June'],
        datasets: [{
            label: '# of Votes',
            data: [2, 3, 5, 6, 9,11],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
