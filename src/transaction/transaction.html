  <!-- Modal -->
  
  <div class="modal fade" id="incomeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Income Modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
       
     

        <div class="modal-body">
          <div class="modalDiv">
         <label>Amount: </label> <input id="inputAmount" class="form-control" type="number" placeholder="Select amont$"/>
         </div>
         <div class="modalDiv">
           <label>Date:</label> <input id="inputDate" class="form-control" type="date" placeholder="Recieving date"/>
         </div>
         <div class="modalDiv">
           <label>Time:</label> <input id="inputTime" class="form-control" type="time" placeholder="Recieving time"/>
         </div>
         <div class="modalDiv"> 
          <label>Description:</label> <input id="inputDes" style="height: 100px;" class="form-control" type="text" placeholder="Write description here"/>
          </div>
          <div class="modalDiv">
            <label>Categories:</label> 
           <select id="mySelect">
             <option value="Project">Project</option>
             <option value="Others">Others</option>
             <option value="Salary">Salary</option>
           </select>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button onclick="addIncome()" type="button" class="btn btn-primary">+ Add Income</button>
        </div>
      </div>
    </div>
  </div>




  <!-- Modal -->
  <div class="modal fade" id="expensesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

          <h5 class="modal-title" id="exampleModalLabel">Expenses Modal</h5>

          </button>
        </div>
        <div class="modal-body">
           
          <label>Amount: </label> <input id="expenseAmount" class="form-control" type="number" placeholder="Select amont$"/>
        </div>
        <div class="modalDiv">
          <label>Date:</label> <input id="expenseDate" class="form-control" type="date" placeholder="Recieving date"/>
        </div>
        <div class="modalDiv">
          <label>Time:</label> <input id="expenseTime" class="form-control" type="time" placeholder="Recieving time"/>
        </div>
        <div class="modalDiv"> 
         <label>Description:</label> <input id="expenseDescription" style="height: 100px;" class="form-control" type="text" placeholder="Write description here"/>
         </div>
         <div class="modalDiv">
          <label>Upload Bill / Reciept</label>
          <input  type="file"/>
         </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addExpense()">+ Add Expenses</button>
        </div>
      </div>
    </div>
